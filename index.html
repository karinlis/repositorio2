<!DOCTYPE html>
<html>
<head>
  <title>Spotfluxo - Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Spotfluxo Logo" class="logo">
  </div>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Senha">
      <label>
        <input type="checkbox" id="rememberMe"> Lembre de mim
      </label>
      <button type="submit" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
